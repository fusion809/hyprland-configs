######################################
# GENERAL
######################################

# Mod key
$mod = SUPER

# Font (Hyprland doesn't use it directly; waybar/wofi use their own)
# font = pango:Ubuntu 9

######################################
# WINDOW MANAGEMENT
######################################

# Move floating windows with Mod + mouse
bind = $mod, mouse:272, movewindow
#bind = $mod, mouse:273, resizewindow

# Focus specific apps (Hyprland uses dispatchers + window rules)
# In Hyprland, direct "focus by class" isnâ€™t built-in; you'd use `hyprctl dispatch focuswindow` with regex.
# Example (you might need to adjust regex names):
#bind = HOME, exec, hyprctl dispatch focuswindow "class:.*RuneScape.*"
#bind = F10, exec, hyprctl dispatch focuswindow "class:.*Thunar.*"
#bind = F11, exec, hyprctl dispatch focuswindow "class:.*vlc.*"
#bind = F12, exec, hyprctl dispatch focuswindow "class:.*konsole.*"

# Screenshots / screencast
bind = , Print, exec, bash -c "grimblast save area ~/Pictures/Screenshots/Screenshot_$(date +'%Y-%m-%d_%H-%M-%S').png - | wl-copy"

# xclip equiv
#wl-copy < myfile.txt

# start dmenu (a program launcher)
#bindsym $mod+d exec dmenu_run
# start Rofi
bind = $mod, d, exec, rofi -show drun -show-icons -icon-theme "WhiteSur-dark"

# Launch RuneScape NXT client
bind = $mod, o, exec, steam steam://rungameid/1343400

# Launch Thunar
bind = $mod, p, exec, nautilus
bind = $mod, Tab, exec, kitty

# Launch VirtualBox
bind = $mod, v, exec, VirtualBox

# Show open windows Rofi interface
bind = $mod, w, exec, rofi -show window

######################################
# WINDOW NAVIGATION
######################################

# Focus (note: Hyprland uses l/r/u/d)
bind = $mod, J, movefocus, l
bind = $mod, K, movefocus, d
bind = $mod, L, movefocus, u
bind = $mod, semicolon, movefocus, r

bind = $mod, left, movefocus, l
bind = $mod, down, movefocus, d
bind = $mod, up, movefocus, u
bind = $mod, right, movefocus, r

# Move windows
bind = $mod SHIFT, J, movewindow, l
bind = $mod SHIFT, K, movewindow, d
bind = $mod SHIFT, L, movewindow, u
bind = $mod SHIFT, colon, movewindow, r

bind = $mod SHIFT, left, movewindow, l
bind = $mod SHIFT, down, movewindow, d
bind = $mod SHIFT, up, movewindow, u
bind = $mod SHIFT, right, movewindow, r

# Fullscreen
bind = $mod, F, fullscreen

# Floating toggle
bind = $mod, SPACE, togglefloating
# Kill window
bind = $mod, Q, killactive

# Kill hyprland
bind = $mod, E, exec, hyprctl dispatch exit 

######################################
# WORKSPACES
######################################

# Switch workspaces
bind = , F1, workspace, 1
bind = $mod, 2, workspace, 2
bind = , F3, workspace, 3
bind = , F4, workspace, 4
bind = , F5, workspace, 5
bind = , F6, workspace, 6
bind = , F7, workspace, 7
bind = , F8, workspace, 8
bind = , F9, workspace, 9
bind = $mod, 0, workspace, 10

bind = $mod, F1, workspace, 11
bind = $mod, F2, workspace, 12
bind = $mod, F3, workspace, 13
bind = $mod, F4, workspace, 14
bind = $mod, F5, workspace, 15
bind = $mod, F6, workspace, 16
bind = $mod, F7, workspace, 17
bind = $mod, F8, workspace, 18
bind = $mod, F9, workspace, 19
bind = $mod SHIFT, 0, workspace, 20

# Move windows to workspace
bind = $mod SHIFT, 1, movetoworkspacesilent, 1
bind = $mod SHIFT, 2, movetoworkspacesilent, 2
bind = $mod SHIFT, 3, movetoworkspacesilent, 3
bind = $mod SHIFT, 4, movetoworkspacesilent, 4
bind = $mod SHIFT, 5, movetoworkspacesilent, 5
bind = $mod SHIFT, 6, movetoworkspacesilent, 6
bind = $mod SHIFT, 7, movetoworkspacesilent, 7
bind = $mod SHIFT, 8, movetoworkspacesilent, 8
bind = $mod SHIFT, 9, movetoworkspacesilent, 9
bind = $mod SHIFT, 0, movetoworkspacesilent, 10

bind = $mod SHIFT, F1, movetoworkspacesilent, 11
bind = $mod SHIFT, F2, movetoworkspacesilent, 12
bind = $mod SHIFT, F3, movetoworkspacesilent, 13
bind = $mod SHIFT, F4, movetoworkspacesilent, 14
bind = $mod SHIFT, F5, movetoworkspacesilent, 15
bind = $mod SHIFT, F6, movetoworkspacesilent, 16
bind = $mod SHIFT, F7, movetoworkspacesilent, 17
bind = $mod SHIFT, F8, movetoworkspacesilent, 18
bind = $mod SHIFT, F9, movetoworkspacesilent, 19
bind = $mod SHIFT, F10, movetoworkspacesilent, 20

######################################
# TERMINAL
######################################

bind = $mod, RETURN, exec, kitty

######################################
# SYSTEM CONTROLS
######################################

# Volume/media keys
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

general {
	gaps_in = 0
	gaps_out = 0
}
# Extra keys
bind = , XF86HomePage, exec, nautilus
bind = , XF86Calculator, exec, octave

######################################
# AUTOSTART
######################################
$browser = google-chrome-stable
exec-once = $browser
# exec-once = hexchat
exec-once = waybar

bind = $mod, r, exec, hyprctl reload; pkill waybar; waybar
# Environment variables
$terminal = kitty
$fileManager = nautilus
$menu = rofi -show window

# Window rules
exec-once = wallpaper
#windowrule = float, class:kitty, size 400 400, workspace 7
windowrulev2 = opacity 0.8 0.8,class:^(kitty)$
#windowrule = workspace 1, class:kitty

bind = , F10, exec, ~/.local/bin/focus-kitty
bind = , F11, exec, ~/.local/bin/focus-chrome
bind = , F12, exec, ~/.local/bin/focus-nautilus
#exec-once = hyprctl setcursor WhiteSur-dark 24
exec-once = bash -c "~/.local/bin/bluetooth-connect"
env = HYPRCURSOR_THEME,Bibata-Modern-Ice
env = HYPRCURSOR_SIZE,24
