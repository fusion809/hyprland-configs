######################################
# TERMINAL
######################################

bind = $mod, tab, exec, $terminal
bind = $mod, RETURN, exec, $terminal
bind = $mod, k, exec, kitty
bind = $mod Shift, tab, exec, focus-terminal

######################################
# SYSTEM CONTROLS
######################################

# Volume/media keys
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Window rules
windowrulev2 = opacity 0.8 0.8,class:^Alacritty$
windowrulev2 = opacity 0.6 0.6,class:^kitty$

env = HYPRCURSOR_THEME,"Future-Cyan-Hyprcursor_Theme"
env = HYPRCURSOR_SIZE,24
plugin {
    hy3 {
	tabs {
		border_width = 0
		col.active = rgba(ff55ffff)
		col.active.text = rgba(00000000)
		col.inactive = rgba(333333ff)
		col.inactive.text = rgba(ffffffff)
		col.urgent = rgba(ff0000ff)
		col.urgent.text = rgba(000000ff)
	}
        autotile {
            enable = true
            trigger_width = 800
            trigger_height = 500
        }
    }
}
bind = $mod, t, hy3:makegroup, tab
bind = $mod, a, hy3:expand, expand
