windowrulev2 = workspace 3, initialClass:.blueman-manager-wrapped
windowrulev2 = workspace 4, initialClass:winboat
windowrulev2 = workspace 5, initialClass:xfreerdp
windowrulev2 = workspace 8, initialClass:org.gnome.Nautilus
