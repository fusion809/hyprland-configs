######################################
# AUTOSTART
######################################
$browser = google-chrome-stable
exec-once = $browser
exec-once = waybar
exec-once = bash -c "$HOME/GitHub/mine/config/hyprland-configs/install.sh; sleep 2"
exec-once = bash -c "$HOME/.local/bin/wallpaper systematic"
exec-once = /usr/bin/gnome-keyring-daemon --daemonize --login
exec-once = /usr/lib/polkit-1/polkitd --no-debug --log-level=notice
exec-once = $HOME/.local/bin/bluetooth-connect "00:A4:1C:F5:00:63"
exec-once = blueman-manager
exec-once = hyprpm enable hy3
######################################
# GENERAL
######################################
# Environment variables
$terminal = alacritty
$fileManager = nautilus
$menu = rofi -show window

general {
	gaps_in = 0
	gaps_out = 0
	layout = hy3
}

# Mod key
$mod = SUPER

######################################
# WINDOW MANAGEMENT
######################################

# Move floating windows with Mod + mouse
bind = $mod SHIFT, R, submap, resize
submap = resize
    # Resize with arrow keys
    bind = , h, resizeactive, -10 0
    bind = , l, resizeactive, 10 0
    bind = , k, resizeactive, 0 -10
    bind = , j, resizeactive, 0 10

    # Or with vim-style (hjkl) or arrows; choose your preference
    bind = , left,  resizeactive, -10 0
    bind = , right, resizeactive, 10 0
    bind = , up,    resizeactive, 0 -10
    bind = , down,  resizeactive, 0 10

    # Return to normal mode when you press Escape or Super again
    bind = , escape, submap, reset
submap = reset
# Screenshots / screencast
bind = , Print, exec, $HOME/.local/bin/screenshot

# start Rofi
bind = $mod, d, exec, rofi -show drun -show-icons -icon-theme "WhiteSur-dark"

# Launch RuneScape NXT client
bind = $mod, o, exec, $HOME/.local/bin/runescape

# Launch Nautilus
bind = $mod, p, exec, $fileManager

# Launch VirtualBox
bind = $mod, v, exec, VirtualBox

# Run wallpaper systematic
bind = $mod, w, exec, $HOME/.local/bin/wallpaper systematic
bind = $mod, z, exec, $HOME/.local/bin/wallpaper systematic previous
bind = $mod Shift, s, exec, $HOME/.local/bin/wallpaper random

# Run Brave
bind = $mod, b, exec, brave

# Run Bluetooth Manager
bind = $mod Shift, b, exec, blueman-manager

# Run WhatsApp Web
bind = $mod, m, exec, /opt/google/chrome/google-chrome --profile-directory=Default --app-id=hnpfjngllnobngcgfapefoaidbinmjnm

# Launch Google Chat
bind = $mod, c, exec, /opt/google/chrome/google-chrome --profile-directory=Default --app-id=mdpkiolbdkhdjpekfbkbmhigcaggjagi

# Launch Discord
bind = $mod Shift, d, exec, discord

# Launch Facebook
bind = $mod Shift, F, exec, /opt/google/chrome/google-chrome --profile-directory=Default --app-id=kippjfofjhjlffjecoapiogbkgbpmgej

# Launch IG
bind = $mod Shift, I, exec, /opt/google/chrome/google-chrome --profile-directory=Default --app-id=akpamiohjfcnimfljfndmaldlcfphjmp
 
# Launch Quora
bind = $mod Shift, q, exec, /opt/google/chrome/google-chrome --profile-directory=Default --app-id=cechoboadpfjgoaooidphlandgelehhi

# Show open windows Rofi interface
bind = $mod Shift, w, exec, $menu 

######################################
# WINDOW NAVIGATION
######################################

# Focus (note: Hyprland uses l/r/u/d)
bind = $mod, left, movefocus, l
bind = $mod, down, movefocus, d
bind = $mod, up, movefocus, u
bind = $mod, right, movefocus, r

# Move windows
bind = $mod SHIFT, J, movewindow, l
bind = $mod SHIFT, K, movewindow, d
bind = $mod SHIFT, L, movewindow, u
bind = $mod SHIFT, semicolon, movewindow, r

bind = $mod SHIFT, left, hy3:movewindow, l
bind = $mod SHIFT, down, hy3:movewindow, d
bind = $mod SHIFT, up, hy3:movewindow, u
bind = $mod SHIFT, right, hy3:movewindow, r

# Fullscreen
bind = $mod, F, fullscreen

# Floating toggle
bind = $mod, SPACE, togglefloating
# Kill window
bind = $mod, Q, hy3:killactive

# Kill hyprland
bind = $mod Shift, e, exec, hyprctl dispatch exit 

# Extra keys
bind = , XF86HomePage, exec, nautilus
bind = , XF86Calculator, exec, octave
bind = , F11, exec, ~/.local/bin/focus-chrome
bind = , F12, exec, ~/.local/bin/focus-nautilus
bind = $mod, r, exec, hyprctl reload; pkill waybar; waybar

######################################
# WORKSPACES
######################################

# Switch workspaces
bind = , F1, workspace, 1
bind = $mod, 2, workspace, 2
bind = , F3, workspace, 3
bind = , F4, workspace, 4
