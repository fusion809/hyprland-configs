######################################
# TERMINAL
######################################

bind = $mod, tab, exec, $terminal
bind = $mod, RETURN, exec, $terminal
bind = $mod, k, exec, kitty
# Launch gtop
bind = $mod, g, exec, alacritty -e gtop
# Focus terminal
bind = $mod SHIFT, tab, exec, focus-terminal

######################################
# SYSTEM CONTROLS
######################################

# Volume/media keys
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Window rules
windowrulev2 = opacity 0.8 0.8,class:^Alacritty$
windowrulev2 = opacity 0.6 0.6,class:^kitty$
windowrulev2 = workspace 2, initialClass:kitty
windowrulev2 = float, initialClass:kitty
windowrulev2 = size 964 470, initialClass:kitty
windowrulev2 = move 955 609, initialClass:kitty
windowrulev2 = workspace 1, initialClass:google-chrome
windowrulev2 = workspace 1, initialClass:.virt-manager-wrapped
windowrulev2 = workspace 1, initialClass:brave-browser
windowrulev2 = workspace 1, initialClass:gcr-prompter
